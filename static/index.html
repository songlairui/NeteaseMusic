<!DOCTYPE html>
<html lang="en" style="font-size:375px">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>imitate NeteaseMusic</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="bg"></div>
    <div class="thumb">
      <div class="disc">
        <div class="music-cover">
          <img class="u-img" src="https://og1zqhijc.qnssl.com/tmp/file/yezi-cover.jpg">
        </div>
      </div>
    </div>
    <div class="meta">
      <div class="lyric">
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="btn open">打开</div>
      <div class="btn active download">下载</div>
    </div>
  </div>
  <div class="external">
    播放速度:
    <input type="radio" name="playRate" id="playRate1" value="1.0" checked='checked'>
    <label for="playRate1">x1</label>
    <input type="radio" name="playRate" id="playRate3" value="3.0">
    <label for="playRate3">x3</label>
    <input type="radio" name="playRate" id="playRate10" value="10">
    <label for="playRate10">x10</label>
    <input type="radio" name="playRate" id="playRate30" value="30">
    <label for="playRate30">x30</label>
    <span class="tip" style="color:red;"><br><small>x4以上自动静音</small></span>
    <hr> 歌词策略:
    <input type="radio" name="lrcFunc" id="lrcFuncO" value="ontimeupdate">
    <label for="lrcFuncO">onTimeUpdate</label>
    <input type="radio" name="lrcFunc" id="lrcFuncS" value="settimeout" checked='checked'>
    <label for="lrcFuncS">SetTimeout迭代</label>
    <blockquote>
      <p style="color:red">播放时，可切换播放速度、歌词策略。
        <span class="tip"><br>打开控制台看log</span>
      </p>
      <ul>
        <li>30倍速，onTimeUpdate-漏歌词</li>
        <li>30倍速，迭代-每一个歌词都能激活到</li>
      </ul>
      <span class="tip" style="color:red;">30倍速时，setTimeout事件会因为误差，快于实际需要操作DOM的频次。使用缓存进行了避免</span>
    </blockquote>
  </div>
  <script src="./main.js"></script>
</body>

</html>
